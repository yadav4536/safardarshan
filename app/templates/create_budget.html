<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Budget</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create a New Budget</h2>
        <form method="POST" action="{{ url_for('auth.create_budget') }}">
            <div class="form-group">
                <label for="trip_name">Trip Name:</label>
                <input type="text" id="trip_name" name="trip_name" required>
            </div>
            <div class="form-group">
                <label for="total_budget">Total Budget:</label>
                <input type="number" id="total_budget" name="total_budget" step="0.01" required>
            </div>
            <button type="submit">Create Budget</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
